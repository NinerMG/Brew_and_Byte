{% extends 'base.html' %}

{% block title %}Add New Cafe{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="display-4 mb-4">Add a New Cafe</h1>

            <form method="POST" action="{{ url_for('add_cafe') }}">

                <!-- Cafe Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Cafe Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <!-- Location -->
                <div class="mb-3">
                    <label for="loc" class="form-label">Location (e.g., Peckham, London)</label>
                    <input type="text" class="form-control" id="loc" name="loc" required>
                </div>

                <!-- Map URL -->
                <div class="mb-3">
                    <label for="map_url" class="form-label">Map URL (Google Maps Link)</label>
                    <input type="url" class="form-control" id="map_url" name="map_url" required>
                </div>

                <!-- Image URL -->
                <div class="mb-3">
                    <label for="img_url" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="img_url" name="img_url" required>
                </div>

                <!-- Number of Seats -->
                <div class="mb-3">
                    <label for="seats" class="form-label">Number of Seats</label>
                    <select class="form-select" id="seats" name="seats" required>
                        <option value="">Choose...</option>
                        <option value="0-10">0-10</option>
                        <option value="10-20">10-20</option>
                        <option value="20-30">20-30</option>
                        <option value="30-40">30-40</option>
                        <option value="40-50">40-50</option>
                        <option value="50+">50+</option>
                    </select>
                </div>

                <!-- Coffee Price -->
                <div class="mb-3">
                    <label for="coffee_price" class="form-label">Coffee Price (e.g., Â£2.50)</label>
                    <input type="text" class="form-control" id="coffee_price" name="coffee_price" required>
                </div>

                <!-- Checkboxes -->
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="wifi" name="wifi" checked>
                        <label class="form-check-label" for="wifi">
                            Has WiFi
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sockets" name="sockets" checked>
                        <label class="form-check-label" for="sockets">
                            Has Power Sockets
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="toilet" name="toilet" checked>
                        <label class="form-check-label" for="toilet">
                            Has Toilet
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="calls" name="calls">
                        <label class="form-check-label" for="calls">
                            Can Take Calls
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-lg">Add Cafe</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary btn-lg">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
